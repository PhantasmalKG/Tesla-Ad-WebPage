<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Samuel Aggor" />
    <meta name="description" content="Tesla Ad Website" />
    <meta name="keywords" content="Tesla, Website, Ad, Electric Cars" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ae14879497.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tesla Brand Website</title>
  </head>
  <header>
    <div class="logo">TESLA</div>
    <nav class="primary-navigation">
      <ul class="nav-list">
        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="" class="nav-link">Brand</a></li>
        <li class="nav-item"><a href="" class="nav-link">Vehicles</a></li>
        <li class="nav-item"><a href="" class="nav-link">Fuel Type</a></li>
        <li class="nav-item"><a href="" class="nav-link">Discover</a></li>
        <li class="nav-item"><a href="" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="" class="nav-link">Careers</a></li>
        <li class="nav-item"><a href="" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <div class="minor-icons">
        <div class="sec account"><i class="fas fa-band-aid"></i></div>
        <div class="sec global-partners">S</div>
        <div class="sec inquiries">D</div>
        <div class="sec menu">D</div>
      </div>
  </header>
  <body>
    <main>
      <div class="site-wrapper">
        <section class="opening-page">
          <h1 class="title-banner">T E S L A</h1>
          <h3 class="sub-heading">The Future of Automotive Efficiency.</h3>
          <button>Click Here to Learn More</button>
        </section>
        <section class="innovation-page"></section>
        <section class="car1-page">
          <h1 class="modelX">Model X</h1>
          <h3 class="sub-head">The affordable option.</h3>
          <button>Test Drive</button>
          <button>Learn More</button>
        </section>
        <section class="car2-page">
          <h1 class="modelX">Model Y</h1>
          <h3 class="sub-head">The affordable option.</h3>
          <button>Test Drive</button>
          <button>Learn More</button>
        </section>
        <section class="car3-page">
          <h1 class="modelX">Model Z</h1>
          <h3 class="sub-head">The affordable option.</h3>
          <button>Test Drive</button>
          <button>Learn More</button>
        </section>
        <section class="option-carosel">
          <h1 class="vehicle-models">Peruse our other noteworthy brands</h1>
          <div class="carosel-container">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
            <div class="card card5"></div>
            <div class="card card6"></div>
            <div class="card card7"></div>
          </div>
        </section>
      </div>
      
    </main>
    <footer>
      <div class="web-navigation">
        <div class="block block1">
          <p></p>
        </div>
        <div class="block block2">
          <p></p>
        </div>
      </div>
      <div class="business-address"></div>
      <div class="map-location"></div>
    </footer>
  </body>
</html>
